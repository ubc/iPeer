name: iPeer Docker Builds and Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on master commits, tagged commits, or PRs into master
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-push-image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine commit SHA
        id: commit
        run: echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
         images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
         # generate Docker tags based on the following events/attributes
         tags: |
           type=schedule
           type=ref,event=branch
           type=ref,event=pr
           type=ref,event=tag
           type=semver,pattern={{version}}
           type=semver,pattern={{major}}.{{minor}}
           type=semver,pattern={{major}}
           type=raw,value=sha-${{ steps.commit.outputs.sha }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags  }}
          labels: ${{ steps.meta.outputs.labels  }}
          build-args: |
            COMMIT_HASH=${{ steps.commit.outputs.sha }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  check-oneloginsaml-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for oneloginsaml changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'docker/oneloginsaml/**'

  build-and-push-oneloginsaml:
    needs: check-oneloginsaml-changes
    if: needs.check-oneloginsaml-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine commit SHA
        id: commit
        run: echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Docker meta (oneloginsaml)
        id: meta_oneloginsaml
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-oneloginsaml
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=sha-${{ steps.commit.outputs.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push (oneloginsaml)
        id: docker_build_oneloginsaml
        uses: docker/build-push-action@v2
        with:
          context: ./docker/oneloginsaml
          file: ./docker/oneloginsaml/Dockerfile
          push: true
          tags: ${{ steps.meta_oneloginsaml.outputs.tags }}
          labels: ${{ steps.meta_oneloginsaml.outputs.labels }}

      - name: Image digest (oneloginsaml)
        run: echo ${{ steps.docker_build_oneloginsaml.outputs.digest }}

  unit-integration-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build and startup test containers
        run: ./build/unit-integration-tests/prepare.sh

      - name: Run tests
        run: ./build/unit-integration-tests/run.sh
